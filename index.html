<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src='https://code.jquery.com/jquery-2.2.1.js'></script>
    <title>Fighting Irish Trivia!</title>
</head>

<body>
    <div class="container">
        <!--title-->
        <div class="row">
            <div class="col-md-12">
                <h1>Notre Dame Football Trivia!</h1>
            </div>
        </div>
        <!--timer-->
        <div class="row">
            <div class="col-md-2 panel panel-default">
                <h6 class="panel-heading">Time Remaining</h6>
                <div class='panel-body' id="timer">15
                    <!-- Count down -->
                </div>
            </div>
            <div class="col-md-8 ">
            </div>
            <div class="col-md-2 panel panel-default">
                <h6 class="panel-heading">Score</h6>
                <div class='panel-body' id="score">00
                    <!-- Count down -->
                </div>
            </div>
        </div>
        <!--question-->
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h3 id="question">Welcome to the Fighting Irish Trivia!<!-- Question goes here --></h3>
            </div>
        </div>
        <!--area to insert answer and pic -->
        <div class="row">
            <div class="col-md-8 col-md-offset-2" id="answersArea">
                <div class="row">
                    <button type="button" class="btn btn-secondary btn-lg btn-block answer" id="start">Click to Start</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src='assets/javascript/app.js'></script>
</body>

</html>
